<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <div class="site-container">
    {% include nav.html %}

    <main class="content-wrap {% if page.wide %}content-wrap--wide{% endif %}">
      {% if page.page_title %}
      <header class="page-header reveal">
        <h1>{{ page.page_title }}</h1>
        {% if page.page_subtitle %}
        <p class="page-subtitle">{{ page.page_subtitle }}</p>
        {% endif %}
      </header>
      {% endif %}

      <article class="page-content">
        {{ content }}
      </article>
    </main>

    {% include footer.html %}
  </div>

  <script src="{{ 'js/main.js' | relative_url }}"></script>
</body>
</html>
